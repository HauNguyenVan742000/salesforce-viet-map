    <template if:true={isModalOpen}>

                <header style="background-color: #f4f6f9;"

                    <button

                        title="Close" onclick={closeModal}>

                    </button>
                    <h2 class="slds-text-heading_medium">{label.addTerritory}</h2>

                        <div class="slds-col">
                            <lightning-input type="text" label={label.territoryName}
                                onchange={handleInputChange}></lightning-input>
                        </div>
                        <div class="slds-col">
                            <div class="slds-col">
                                <c-custom-lookup
                                    label={label.user}
                                    icon-name="standard:user"
                                    placeholder={label.chooseUser}
                                    options={userOptions}
                                    s-object-api-name="User"
                                    onlookupupdate={handleReportsToChange}>
                                </c-custom-lookup>

                                label={label.territory}
                                icon-name="standard:record_lookup"
                                placeholder={label.chooseTerritory}
                                options={territoryOptions}
                                s-object-api-name="Master_Data__c"
                                s-record-type="Territory"
                                s-record-sales-plan ={selectedSalesPlan}
                                onlookupupdate={handleTerritoryChange}>
                            </c-custom-lookup>
                        </div>
                        <div class="slds-col">
                            <lightning-input type="text" label={label.color}
                                placeholder={label.enterColor}

                        </div>

            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <!-- Popup action Edit -->
        <template if:true={isModalEdit}>
            <section role="dialog" tabindex="-1"
                class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button
                            class="slds-button slds-button_icon slds-modal__close"
                            title="Close"
                            onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="Close"
                                size="small"></lightning-icon>
                        </button>
                        <h2 class="slds-text-heading_medium">{label.editTerritory}</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <div class="slds-grid slds-grid_vertical">
                            <div class="slds-col">
                                <lightning-input type="text"
                                    label={label.territoryName} value={territoryName} 
                                    onchange={handleInputChange}></lightning-input>
                            </div>
                            <div class="slds-col">
                                <div class="slds-col">
                                    <!-- <c-custom-lookup
                                        label="Nhân viên phụ trách"
                                        icon-name="standard:user"
                                        placeholder="Chọn nhân viên phụ trách"
                                        options={userOptions}
                                        record-id={recordId}
                                        selected-record-arr={selectedReportsTo}
                                        onlookupupdate={handleReportsToChange}>
                                    </c-custom-lookup> -->
                                    <c-custom-lookup
                                        label={label.user} 
                                        icon-name="standard:user"
                                        placeholder={label.chooseUser}  
                                        options={userOptions}
                                        s-object-api-name="User"
                                        selected-record-arr={selectedReportsTo}
                                        onlookupupdate={handleReportsToChange}>
                                    </c-custom-lookup>
                                    <!-- s-object-api-name="User" -->
                                </div>
                            </div>
                            <div class="slds-col">
                                <c-custom-lookup
                                    label={label.salesPlan}
                                    icon-name="standard:record_lookup"
                                    placeholder={label.chooseSalesPlan}
                                    s-object-api-name="Master_Data__c"
                                    disabled="true"
                                    selected-record-arr={selectedSalesPlan}
                                    onlookupupdate={handleSalesPlanChange}>
                                </c-custom-lookup>
                            </div>
                            <div class="slds-col">
                                <c-custom-lookup
                                    label={label.region}
                                    icon-name="standard:record_lookup"
                                    placeholder={label.chooseRegion}
                                    s-object-api-name="Master_Data__c"
                                    s-record-type="Region"
                                    selected-record-arr={selectedRegion}
                                    onlookupupdate={handleRegionChange}>
                                </c-custom-lookup>
                            </div>
                            <div class="slds-col">
                                <c-custom-lookup
                                    label={label.territory}
                                    icon-name="standard:record_lookup"
                                    placeholder={label.chooseTerritory}
                                    options={territoryOptions}
                                    s-record-type="Territory"
                                    s-object-api-name="Master_Data__c"
                                    selected-record-arr={selectedTerritory}
                                    s-record-sales-plan ={selectedSalesPlan}
                                    onlookupupdate={handleTerritoryChange}>
                                </c-custom-lookup>
                                <!-- s-object-api-name="Territory__c" -->
                            </div>
                            <div class="slds-col">
                                <lightning-input type="text" label={label.color}
                                    placeholder={label.enterColor}
                                    value={mapColor}
                                    onchange={handleInputChange}></lightning-input>
                            </div>
                            <div class="slds-col">
                                <lightning-input type="checkbox"
                                    label={label.isCustomersManually} checked={addProvince}
                                    onchange={handleCheckboxChange}></lightning-input>
                            </div>
                        </div>

                    </div>
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral"
                            onclick={handleSaveOrUpdateTerritory}>{label.save}</button>
                        <button class="slds-button slds-button_neutral"
                            onclick={closeModal}>{label.cancel}</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <!-- Popup action Delete -->
        <template if:true={isModalDelete}>
            <section role="dialog" tabindex="-1"
                class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <div class="slds-modal__content slds-p-around_medium">
                        <p class="slds-text-heading_small">{label.areYouSureDelete}</p>
                    </div>
                    <div class="slds-modal__footer">
                        <lightning-button label={label.delete} variant="destructive"
                            onclick={confirmDeleteAddress}></lightning-button>
                        <lightning-button label={label.cancel} variant="neutral"
                            onclick={closeDelete}
                            class="slds-m-left_small"></lightning-button>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <!-- Popup action TerritoryAssignment -->
        <template if:true={isModalTerritoryAssignmentOpen}>
            <section role="dialog" tabindex="-1"
                class="slds-modal slds-modal_large slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button
                            class="slds-button slds-button_icon slds-modal__close"
                            title="Close"
                            onclick={closeModalTerritoryAssignment}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="Close"
                                size="small"></lightning-icon>
                        </button>
                        <h2 class="slds-text-heading_medium">Territory Assignment</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <c-lwc-territory-assignment 
                            record-id={recordId}
                            territory-id={selectedTerritoryId}
                            onrefresh={handleRefresh}>
                        </c-lwc-territory-assignment>
                    </div>
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral"
                            onclick={saveAssignmentModal}>{label.save}</button>
                        <button class="slds-button slds-button_neutral"
                            onclick={closeModalTerritoryAssignment}>{label.cancel}</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <!-- Popup action Province/City -->
        <template if:true={isModalProvinceCity}>
            <section role="dialog" tabindex="-1"
                class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header style="background-color: #f4f6f9;"
                        class="slds-modal__header">
                        <button
                            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeProvinceCity}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium">Province/City</h2>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium">
                        <div class="slds-grid slds-grid_vertical">
                            <div class="slds-col">
                                <lightning-record-edit-form
                                    object-api-name="Master_Data__c" id="Sales">
                                    <lightning-input-field
                                        field-name="Province_City__c"
                                        onchange={handleProvinceSelection}
                                        required> </lightning-input-field>
                                </lightning-record-edit-form>
                            </div>
                        </div>
                    </div>

                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral"
                            onclick={handleSave}>{label.save}</button>
                        <button class="slds-button slds-button_neutral"
                            onclick={closeProvinceCity}>{label.cancel}</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>

        </template>

        <!-- Popup action SetMinQuota -->
        <template if:true={isModalSetMinQuota}>
            <section role="dialog" tabindex="-1"
                class="slds-modal slds-fade-in-open slds-modal_large">
                <div class="slds-modal__container">
                    <header style="background-color: #f4f6f9;"
                        class="slds-modal__header">
                        <button
                            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeSetMinQuota}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium">{label.setMinQuota}</h2>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium">
                        <c-lwc-set-min-quota territory-id={selectedTerritoryId}
                            record-id={recordId}
                            onrefresh={handleRefresh}></c-lwc-set-min-quota>
                    </div>

                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral"
                            onclick={closeSetMinQuota}>{label.cancel}</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>

        </template>
    </lightning-card>
</template>
